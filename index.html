<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
    <!-- end of custom font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script defer src="JS/script.js"></script>
    <title>Avoid the Veggies!!</title>
  </head>

  <body>
    <nav class="sidebar">
      <h1>AVOID THE <span id="veggies-title">VEGGIES</span></h1>

      <div class="rules">
        <div class="difficulty">
          <h4>Select a difficulty to play</h4>
          <button class="mode" id="Easy">Easy</button>
          <button class="mode" id="Medium">Medium</button>
          <button class="mode" id="Hard">Hard</button>
        </div>
      </div>

      <h4>Click anywhere on the grid to begin</h4>

      <div class="tips">
        <h2>Tips & Hints</h2>
        <ul>
          <li>
            Numbers in the squares represent the # of bombs in the surrounding,
            adjacent tiles.
          </li>
          <!-- <li>You can right click to flag the squares you think are bombs</li> -->
        </ul>
      </div>

      <div class="nav-footer">
        <h4 id="game-msg"></h4>
        <button id="reset">Reset Game</button>
        <button id="dev-mode">Dev Mode</button>
      </div>
    </nav>

    <main class="main">
      <div id="game-board"></div>
    </main>
  </body>
</html>
